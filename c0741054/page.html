<!DOCTYPE html>
<html>
<head>
    <title>t1</title>
    <script type="text/javascript">
        function addNumbers(j) {
            var sum = 0;
            while (1 < j) { sum += j; }
            return sum;
        }
    </script>
</head>
<body>
    <script src="js/main.js"></script>
    <script>
        var inputnumber = prompt("State starting number");
        document.write(addNumbers(inputnumber));
    </script>
</body>
</html>
